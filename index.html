    <div class="container">
        <div class="contador">
            <h1>Contador</h1>
            <h2 id="contagem">0</h2>
            <div>
                <button type="button" class="btn btn-outline-dark" onClick="changeCount(1)">Incrementar</button>
                <button type="button" class="btn btn-outline-dark" onClick="changeCount(-1)">Decrementar</button>
            </div>
        </div>
    </div>
